<div class="container">
    <mat-toolbar>Especialidades</mat-toolbar>
    <div class="mat-elevation-z8">
        <div class="button-row">
            <button mat-raised-button color="primary" (click)="openDialog(null)">Nuevo</button>
        </div>
        <div class="table">
            <mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="nro">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>N°</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.idEspecialidad}}</mat-cell>
                </ng-container>
                
                <ng-container matColumnDef="descripcion">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.descEspecialidad}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="estado">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Estado</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.estado}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" (click)="openDialog(row)">
                            <mat-icon>create</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" (click)="delete(row.idEspecialidad)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>
    
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            <mat-paginator [pageSize]="10" [pageSizeOptions]="[10,20,30]"></mat-paginator>
        </div>
    </div>
</div>
