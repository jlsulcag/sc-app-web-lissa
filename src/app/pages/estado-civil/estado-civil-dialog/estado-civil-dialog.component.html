<h1 mat-dialog-title>Estado Civil</h1>
<form [formGroup]="formEstadoCivil" #frmEstadoCivil='ngForm' (ngSubmit)="operar()">
    <div mat-dialog-content>
        <div [hidden]='true'>
            <mat-form-field>
                <input #txtid matInput placeholder="ID" formControlName="idEstadoCivil">
            </mat-form-field>
        </div>
        <mat-form-field>
            <input #txtdescripcion matInput placeholder="Estado Civil" required formControlName="descripcion">
        </mat-form-field>
        <div [hidden]='op == 1?true:false'>
            <mat-slide-toggle color="primary" labelPosition="before" formControlName="estado">Estado</mat-slide-toggle>            
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]='frmEstadoCivil.invalid'>Guardar</button>
        <button mat-raised-button color="accent" type="button" (click)="cerrarDialog()">Cerrar</button>
    </div>
</form>
