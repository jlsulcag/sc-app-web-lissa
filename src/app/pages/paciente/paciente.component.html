<div class="container">
    <mat-toolbar>Pacientes</mat-toolbar>
    <div >
        <div class="button-row">
            <button mat-raised-button color="primary" (click)="openDialog(null)">Nuevo</button>
        </div>
        <mat-grid-list cols="2" rowHeight="60px">
            <mat-grid-tile>
                <mat-form-field>
                    <input matInput (keyup)="filterByNames($event.target.value)" placeholder="Nombres y Apellidos"
                        autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field>
                    <input matInput (keyup)="filterByDni($event.target.value)" placeholder="Nro Documento"
                        autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>

        <div id="table">
            <mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="idPersona">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.idPersona}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="nombres">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Nombres</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.nombres}} {{row.apellidoPaterno}} {{row.apellidoMaterno}}
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="numeroDocumentoIdentidad">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>N° Doc</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.numeroDocumentoIdentidad}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="telefono">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Télefono</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.telefono}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" (click)="openDialog(row)">
                            <mat-icon>update</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" (click)="eliminar(row.idPersona)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

            </mat-table>

            <mat-paginator [pageSize]="10" [pageSizeOptions]="[10,20,30,40,50]">
            </mat-paginator>
        </div>

    </div>
</div>
